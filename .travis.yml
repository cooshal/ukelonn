language: java
jdk: openjdk8
addons:
    sonarcloud:
        organization: steinarb-github
        token: $SONAR_TOKEN
script:
    - mvn -q -B clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
    - mvn -q -B cobertura:cobertura coveralls:report >/dev/null

deploy:
    provider: script
    script: bash scripts/deploy.sh
    skip_cleanup: true
